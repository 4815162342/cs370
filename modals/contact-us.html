<div id="contactusmodal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Contact Us</h4>
			</div>
			<div class="modal-body" id="contactusmodal2">

				<div class="CUname">
					<span class="lefttext">Name: </span>
					<input type="text" class="form-control" id="modalinputs" placeholder="Enter your name here">
				</div>

				<div class="CUemail">
					<span class="lefttext">Email: </span>
					<input type="text" class="form-control" id="modalinputs" placeholder="Enter your email">
				</div>

				<div class="CUmessage">
					<span class="lefttext">Message: </span>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="comment" placeholder="What would you like to tell us?"></textarea>
					</div>
				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default red" data-dismiss="modal">Send Message</button>
			</div>

		</div>
	</div>
</div>
