<div id="loginmodal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Log In</h4>
			</div>
			<div class="modal-body" id="modal2">
				<p>Email:</p>
				<input type="text" class="form-control modalinputs" id="login-email" placeholder="Enter your email">
				<p>Password:</p>
				<input type="password" class="form-control modalinputs" id="login-password" placeholder="Enter your password">
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" onclick="login()">Log In</button>
			</div>
		</div>
	</div>
</div>
